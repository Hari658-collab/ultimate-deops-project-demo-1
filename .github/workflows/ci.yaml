
#CI for product catalog service

name: product-catalog-ci

on:
  push:
    branches:
      - githubcicheck
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup Go 1.22
        uses: actions/setup-go@v2
        with:
          go-version: '1.22'


      - name: Build and Test
        run: |
          cd src/product-catalog
          go mod download
          go build -o product-catalog-service main.go
          go test ./...
    
  code-quality:
      runs-on: ubuntu-latest

      steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Run golangci-lint
        run: 
              go install github.com/golangci/golangci-lint/cmd/golangci-lint@1.56.2
              golangci-lint run src/product-catalog/...
        
  docker:
    runs-on: ubuntu-latest
    
    needs: build
    steps:
    - name: checkout code
      uses: actions/checkout@v4

    - name: Install docker
      uses: docker/setup-buildx-action@v1

    - name: Login to docker
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Docker Push
      uses: docker/build-push-action@v6
      with:
        context: src/product-catalog
        file: Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/product-catalog:${{github.run_id}}

  updatek8s:
    runs-on: ubuntu-latest
    needs: [build, docker, code-quality]

    steps:
    - name: checkout code
      uses: actions/checkout@v4
      with: 
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Update tag in kubernetes deployment manifest
      run: |
        sed -i 's/image: .*/image: ${{ secrets.DOCKERHUB_USERNAME }}/product-catalog:${{ github.run_id }}/' kubernetes/productcatalog/deploy.yaml

    - name: Commit and push changes 
      run: |
        git config --global user.email "hari.904175@gmail.com"
        git config --global user.name "Harichandana"
        git add kubernetes/productcatalog/deploy.yaml
        git commit -m "[CI]: Update Product Catalog image tag"
        git push
